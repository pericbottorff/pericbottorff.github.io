<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Directory Dashboard</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

        :root {
            --bg-color: #0f172a;
            --card-bg: rgba(255, 255, 255, 0.05);
            --card-border: rgba(255, 255, 255, 0.1);
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --accent-color: #38bdf8;
            --accent-hover: #0ea5e9;
            --danger-color: #ef4444;
            --success-color: #22c55e;
            --glass-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
        }

        body {
            background-color: var(--bg-color);
            background-image:
                radial-gradient(at 0% 0%, hsla(253, 16%, 7%, 1) 0, transparent 50%),
                radial-gradient(at 50% 0%, hsla(225, 39%, 30%, 1) 0, transparent 50%),
                radial-gradient(at 100% 0%, hsla(339, 49%, 30%, 1) 0, transparent 50%);
            color: var(--text-primary);
            min-height: 100vh;
            padding: 2rem;
            overflow-y: auto;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 3rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--card-border);
        }

        h1 {
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(to right, #38bdf8, #818cf8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .controls {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        input[type="text"] {
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            color: var(--text-primary);
            padding: 0.75rem 1rem;
            border-radius: 12px;
            outline: none;
            width: 300px;
            backdrop-filter: blur(4px);
            transition: all 0.2s;
        }

        input[type="text"]:focus {
            border-color: var(--accent-color);
            box-shadow: 0 0 0 2px rgba(56, 189, 248, 0.2);
        }

        button.icon-btn {
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            color: var(--text-primary);
            padding: 0.75rem;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        button.icon-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: var(--text-secondary);
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1.5rem;
        }

        .card {
            background: var(--card-bg);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid var(--card-border);
            border-radius: 16px;
            padding: 1.5rem;
            transition: transform 0.2s, box-shadow 0.2s;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 180px;
            box-shadow: var(--glass-shadow);
        }

        .card:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 40px 0 rgba(0, 0, 0, 0.45);
            border-color: rgba(255, 255, 255, 0.2);
        }

        .card-header {
            display: flex;
            align-items: flex-start;
            gap: 0.75rem;
        }

        .file-icon {
            font-size: 1.5rem;
        }

        .file-name {
            font-weight: 500;
            font-size: 1.1rem;
            line-height: 1.4;
            word-break: break-all;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .file-meta {
            font-size: 0.85rem;
            color: var(--text-secondary);
            margin-top: 0.5rem;
        }

        .card-actions {
            margin-top: auto;
            display: flex;
            justify-content: flex-end;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--accent-color), #2563eb);
            color: white;
            border: none;
            padding: 0.5rem 1.25rem;
            border-radius: 8px;
            font-weight: 600;
            text-decoration: none;
            cursor: pointer;
            transition: opacity 0.2s;
            font-size: 0.9rem;
        }

        .btn-primary:hover {
            opacity: 0.9;
        }

        /* Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal {
            background: #1e293b;
            border: 1px solid var(--card-border);
            padding: 2rem;
            border-radius: 16px;
            width: 90%;
            max-width: 500px;
            box-shadow: var(--glass-shadow);
        }

        .modal-title {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            color: var(--text-primary);
        }

        .form-group {
            margin-bottom: 1.25rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .form-input {
            width: 100%;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--card-border);
            padding: 0.75rem;
            border-radius: 8px;
            color: var(--text-primary);
            outline: none;
        }

        .form-input:focus {
            border-color: var(--accent-color);
        }

        .modal-actions {
            display: flex;
            justify-content: flex-end;
            gap: 1rem;
            margin-top: 2rem;
        }

        .btn-secondary {
            background: transparent;
            border: 1px solid var(--card-border);
            color: var(--text-primary);
            padding: 0.5rem 1.25rem;
            border-radius: 8px;
            cursor: pointer;
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .loader {
            display: flex;
            justify-content: center;
            padding: 2rem;
            color: var(--text-secondary);
            font-style: italic;
        }

        .error-msg {
            color: var(--danger-color);
            text-align: center;
            padding: 2rem;
            background: rgba(239, 68, 68, 0.1);
            border-radius: 12px;
            border: 1px solid rgba(239, 68, 68, 0.2);
        }

        /* Grouping */
        .group-section {
            margin-bottom: 3rem;
        }

        .group-title {
            font-size: 1.5rem;
            color: var(--accent-color);
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid var(--card-border);
            text-transform: capitalize;
        }

        .grouped-layout {
            display: flex;
            flex-direction: column;
        }

        /* Responsive */
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                gap: 1rem;
                align-items: stretch;
            }

            .controls {
                flex-direction: column;
            }

            input[type="text"],
            select {
                width: 100% !important;
                /* Force full width on mobile */
                margin-right: 0 !important;
                margin-bottom: 0.5rem;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <header>
            <h1>Directory Dashboard</h1>
            <div class="controls">
                <select id="groupBySelect" class="form-input" style="width: auto; margin-right: 0.5rem;">
                    <option value="none">Group By: None</option>
                    <option value="grade">Group By: Grade</option>
                    <option value="id">Group By: ID</option>
                </select>
                <input type="text" id="searchInput" placeholder="Search files...">
                <button class="icon-btn" id="settingsBtn" title="Settings">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <path
                            d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.1a2 2 0 0 1-1-1.74v-.47a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z">
                        </path>
                        <circle cx="12" cy="12" r="3"></circle>
                    </svg>
                </button>
            </div>
        </header>

        <div id="fileGrid" class="grid-container">
            <!-- Files will be injected here -->
        </div>

        <div id="loader" class="loader">Detecting environment and loading files...</div>
        <div id="errorDisplay" class="error-msg" style="display: none;"></div>
    </div>

    <!-- Settings Modal -->
    <div class="modal-overlay" id="settingsModal">
        <div class="modal">
            <h2 class="modal-title">Settings</h2>

            <div class="form-group">
                <label class="form-label">Mode</label>
                <select id="modeSelect" class="form-input">
                    <option value="auto">Auto-Detect</option>
                    <option value="local">Local (http.server)</option>
                    <option value="github">GitHub API</option>
                </select>
            </div>

            <div id="githubSettings" style="display: none;">
                <div class="form-group">
                    <label class="form-label">GitHub Username</label>
                    <input type="text" id="ghUsername" class="form-input" placeholder="e.g. user123">
                </div>
                <div class="form-group">
                    <label class="form-label">Repository Name</label>
                    <input type="text" id="ghRepo" class="form-input" placeholder="e.g. my-directory-site">
                </div>
                <div class="form-group">
                    <label class="form-label">Branch (Optional)</label>
                    <input type="text" id="ghBranch" class="form-input" placeholder="main">
                </div>
            </div>

            <div class="modal-actions">
                <button class="btn-secondary" id="closeSettings">Cancel</button>
                <button class="btn-primary" id="saveSettings">Save & Reload</button>
            </div>
        </div>
    </div>

    <script>
        // --- State & Config ---
        const state = {
            files: [],
            groupBy: 'none',
            config: JSON.parse(localStorage.getItem('dirDashboardConfig')) || {
                mode: 'auto',
                ghUsername: '',
                ghRepo: '',
                ghBranch: 'main'
            }
        };

        // --- DOM Elements ---
        const fileGrid = document.getElementById('fileGrid');
        const searchInput = document.getElementById('searchInput');
        const groupBySelect = document.getElementById('groupBySelect');
        const loader = document.getElementById('loader');
        const errorDisplay = document.getElementById('errorDisplay');
        const settingsBtn = document.getElementById('settingsBtn');
        const settingsModal = document.getElementById('settingsModal');
        const closeSettings = document.getElementById('closeSettings');
        const saveSettings = document.getElementById('saveSettings');
        const modeSelect = document.getElementById('modeSelect');
        const githubSettings = document.getElementById('githubSettings');

        // --- Core Logic ---

        async function init() {
            populateSettings();
            handleModeVisibility();

            // Determine Fetch Strategy
            const isLocalhost = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1';

            if (state.config.mode === 'github' || (state.config.mode === 'auto' && !isLocalhost && state.config.ghUsername)) {
                await fetchFromGitHub();
            } else if (state.config.mode === 'local' || (state.config.mode === 'auto' && isLocalhost)) {
                await fetchFromLocalServer();
            } else {
                showError("Please configure the settings. <br> Use 'Local' if running python http.server, or 'GitHub' if hosted on GitHub Pages.");
                loader.style.display = 'none';
                // Open settings automatically if no config
                if (!state.config.ghUsername) openSettings();
            }
        }

        async function fetchFromLocalServer() {
            loader.innerText = "Fetching from local server...";
            try {
                // In python http.server, the directory listing is returned at ./
                // We need to parse the HTML returned by the auto-generated index
                const response = await fetch('./');
                if (!response.ok) throw new Error("Failed to fetch local index");

                const text = await response.text();

                // Parse HTML to find links
                const parser = new DOMParser();
                const doc = parser.parseFromString(text, 'text/html');
                const links = Array.from(doc.querySelectorAll('a'));

                state.files = links
                    .map(link => {
                        const href = link.getAttribute('href');
                        const text = link.innerText;
                        // Filter out folders/parents if needed, and self
                        if (href === '../' || href === 'index.html' || href === './') return null;
                        if (href === 'dashboard.html') return null; // Ignore self if renamed
                        // Simple logic: if it ends in .html or is a known type
                        if (!href.endsWith('.html') && !href.endsWith('.pdf')) return null;

                        return {
                            name: decodeURIComponent(href.replace(/\/$/, '')), // Remove trailing slash
                            path: href,
                            type: 'local'
                        };
                    })
                    .filter(Boolean);

                renderGrid(state.files);
                loader.style.display = 'none';
            } catch (err) {
                console.error(err);
                showError("Failed to load local files. <br> Ensure you are running <code>python3 -m http.server</code> and accessing via localhost.");
            }
        }

        async function fetchFromGitHub() {
            const { ghUsername, ghRepo, ghBranch } = state.config;
            if (!ghUsername || !ghRepo) {
                showError("GitHub configuration missing. Open settings to configure.");
                return;
            }

            loader.innerText = `Fetching from GitHub (${ghUsername}/${ghRepo})...`;

            try {
                const apiUrl = `https://api.github.com/repos/${ghUsername}/${ghRepo}/contents?ref=${ghBranch || 'main'}`;
                const response = await fetch(apiUrl);

                if (!response.ok) {
                    if (response.status === 404) throw new Error("Repository or branch not found.");
                    if (response.status === 403) throw new Error("API Rate limit exceeded or forbidden.");
                    throw new Error("GitHub API Error");
                }

                const data = await response.json();

                state.files = data
                    .filter(item => item.type === 'file' && item.name !== 'index.html' && item.name !== 'dashboard.html' && item.name.endsWith('.html'))
                    .map(item => ({
                        name: item.name,
                        path: item.html_url.replace('github.com', 'raw.githubusercontent.com').replace('/blob/', '/'), // raw link or pages link?
                        // Better approach for Pages: construct the pages URL
                        // But if we want to open the *rendered* HTML, we usually want the relative path from the index.
                        // Since index.html is likely in the same dir, we can just use the name relative to current
                        path: item.name,
                        type: 'github'
                    }));

                renderGrid(state.files);
                loader.style.display = 'none';

            } catch (err) {
                console.error(err);
                showError(`GitHub Error: ${err.message}`);
            }
        }

        // --- Parsing Helpers ---
        function getFileMetadata(filename) {
            // Pattern: "Grade info (ID info).html"
            // Example: "3rd-Grade (12).html" -> Grade: "3rd-Grade", ID: "12"
            const gradeMatch = filename.match(/^(.*?)\s*\(/);
            const idMatch = filename.match(/\((.*?)\)/);

            return {
                grade: gradeMatch ? gradeMatch[1].trim() : 'Uncategorized',
                id: idMatch ? idMatch[1].trim() : 'Uncategorized'
            };
        }

        // --- Rendering ---

        function renderGrid(files) {
            fileGrid.innerHTML = '';

            if (files.length === 0) {
                fileGrid.innerHTML = '<div style="grid-column: 1/-1; text-align: center; color: var(--text-secondary);">No relevant files found.</div>';
                return;
            }

            if (state.groupBy === 'none') {
                renderFlatGrid(files, fileGrid);
            } else {
                renderGroupedGrid(files);
            }
        }

        function createCard(file) {
            const card = document.createElement('div');
            card.className = 'card';
            card.innerHTML = `
            <div>
                <div class="card-header">
                    <span class="file-icon">ðŸ“„</span>
                    <div class="file-name" title="${file.name}">${file.name}</div>
                </div>
            </div>
            <div class="card-actions">
                <a href="${file.path}" class="btn-primary" target="_blank">Open File</a>
            </div>
        `;
            return card;
        }

        function renderFlatGrid(files, container) {
            // Ensure container is a grid
            container.classList.add('grid');
            container.classList.remove('grouped-layout');

            files.forEach(file => {
                container.appendChild(createCard(file));
            });
        }

        function renderGroupedGrid(files) {
            fileGrid.classList.remove('grid'); // Remove main grid class
            fileGrid.classList.add('grouped-layout');

            // Group the files
            const groups = {};
            files.forEach(file => {
                const meta = getFileMetadata(file.name);
                const key = state.groupBy === 'grade' ? meta.grade : meta.id;

                if (!groups[key]) groups[key] = [];
                groups[key].push(file);
            });

            // Sort keys
            const sortedKeys = Object.keys(groups).sort((a, b) => a.localeCompare(b, undefined, { numeric: true }));

            sortedKeys.forEach(groupName => {
                const groupSection = document.createElement('div');
                groupSection.className = 'group-section';

                const title = document.createElement('h2');
                title.className = 'group-title';
                title.innerText = groupName;
                groupSection.appendChild(title);

                const grid = document.createElement('div');
                grid.className = 'grid'; // Use the grid class for inner items

                groups[groupName].forEach(file => {
                    grid.appendChild(createCard(file));
                });

                groupSection.appendChild(grid);
                fileGrid.appendChild(groupSection);
            });
        }

        function showError(msg) {
            loader.style.display = 'none';
            errorDisplay.innerHTML = msg;
            errorDisplay.style.display = 'block';
        }

        // --- Search & Filter ---

        function handleUpdate() {
            const term = searchInput.value.toLowerCase();
            state.groupBy = groupBySelect.value;

            const filtered = state.files.filter(f => f.name.toLowerCase().includes(term));
            renderGrid(filtered);
        }

        searchInput.addEventListener('input', handleUpdate);
        groupBySelect.addEventListener('change', handleUpdate);

        // --- Settings Modal ---

        function openSettings() {
            settingsModal.style.display = 'flex';
        }

        function closeSettingsModal() {
            settingsModal.style.display = 'none';
        }

        function handleModeVisibility() {
            const val = modeSelect.value;
            if (val === 'github') {
                githubSettings.style.display = 'block';
            } else if (val === 'local') {
                githubSettings.style.display = 'none';
            } else {
                // Auto
                githubSettings.style.display = 'block'; // Show options just in case
            }
        }

        function populateSettings() {
            modeSelect.value = state.config.mode;
            document.getElementById('ghUsername').value = state.config.ghUsername;
            document.getElementById('ghRepo').value = state.config.ghRepo;
            document.getElementById('ghBranch').value = state.config.ghBranch;
        }

        settingsBtn.addEventListener('click', openSettings);
        closeSettings.addEventListener('click', closeSettingsModal);
        modeSelect.addEventListener('change', handleModeVisibility);

        saveSettings.addEventListener('click', () => {
            const newConfig = {
                mode: modeSelect.value,
                ghUsername: document.getElementById('ghUsername').value.trim(),
                ghRepo: document.getElementById('ghRepo').value.trim(),
                ghBranch: document.getElementById('ghBranch').value.trim() || 'main'
            };

            localStorage.setItem('dirDashboardConfig', JSON.stringify(newConfig));
            state.config = newConfig;

            closeSettingsModal();
            errorDisplay.style.display = 'none';
            loader.style.display = 'block';

            init(); // Reload with new settings
        });

        // Close on outside click
        settingsModal.addEventListener('click', (e) => {
            if (e.target === settingsModal) closeSettingsModal();
        });

        // --- Start ---
        init();

    </script>
</body>

</html>
